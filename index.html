<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Image Carousel</title>
  </head>

  <body>
    <div class="container">
      <div class="image fade">
        <img src="/images/image1.jpg" alt="image of animal" width="100%" />
      </div>
      <div class="image fade">
        <img src="/images/image2.jpg" alt="image of animal" width="100%" />
      </div>
      <div class="image fade">
        <img src="/images/image3.jpg" alt="image of animal" width="100%" />
      </div>
      <div class="image fade">
        <img src="/images/image4.jpg" alt="image of animal" width="100%" />
      </div>
      <div class="image fade">
        <img src="/images/image5.jpg" alt="image of animal" width="100%" />
      </div>
      <div class="image fade">
        <img src="/images/image6.jpg" alt="image of animal" width="100%" />
      </div>

      <i id="prev" class="fa-solid fa-chevron-left"></i>
      <i id="next" class="fa-solid fa-chevron-right"></i>

      <div class="dots"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
